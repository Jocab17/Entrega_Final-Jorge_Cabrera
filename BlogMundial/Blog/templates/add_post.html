{% extends 'post.html' %}
{% block title %} Añadir un post {% endblock %}
{% block post %}

{% if user.is_authenticated %}

<div class="container">
    <h1>
        Añadir un post
    </h1>
    <div class="col-sm-6">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <button type="submit" class="btn btn-secondary">Añadir</button>
            </form>
        </div>
    </div>
<!--Tuve que usar un poco de JavaScripttomara automáticamente el usuario logueado para añadir el post-->
    <script>
        var usuario = '{{user.id}}';
        document.getElementById('autor').value = usuario;
    </script>
{% else %}

    <h1>
        Debes iniciar sesión para ver esta página.
    </h1>
    <br>

{% endif %}

</div>
    
{% endblock post %}

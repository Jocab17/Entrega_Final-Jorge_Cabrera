{% extends 'post.html' %}
{% block title %} Iniciar sesión {% endblock %}
{% block post %}

<h1>
    Iniciar sesión
</h1>
<br>
<div class="col-sm-6">
    <div class="form-group">
        <form method="POST">{% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Iniciar sesión</button>
        </form>
    </div>
</div>

{% endblock post %}
